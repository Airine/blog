<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="foo#d" style="width:1rem"></div>
    <script>
        var d = document.querySelector('#foo#d')
        console.log(d)  // null

        var d1 = document.querySelector('#' + CSS.escape('foo#d'))
        console.log(d1)  // 成功
        var d2 = document.querySelector('#foo\\#d')
        console.log(d2.style.width)  // 成功
    </script>
</body>

</html>
