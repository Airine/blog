<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
function*generator() {
    console.log(1)
    return 11
    yield '1 stop'
    console.log(2)
}

const g = generator()

console.log(g.next())  // 1
console.log(g.next())  // 1
console.log(g.next())  // 1
console.log(g.next())  // 1
</script>
</body>
</html>
