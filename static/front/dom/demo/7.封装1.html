<script>

    function on(el, ename, handler, isCapture) {
        if (el.addEventListener) {
            el.addEventListener(ename, handler, !!isCapture)
        } else if (el.attachEvent) {
            el.attachEvent('on' + ename, handler)
        } else {
            el['on' + ename] = handler
        }
        return handler
    }

    function off(el, ename, handler, isCapture) {
        if (el.removeEventListener) {
            el.removeEventListener(ename, handler, !!isCapture)
        } else if (el.detachEvent) {
            el.detachEvent('on' + ename, handler)
        } else {
            el['on' + ename] = null
        }
    }

    }
</script>
